<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utilities.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2 class="text-align" id="first-heading">Calculator</h2>
  <div class="container">

    <p>Let's make it simple</p>
    <div class="row">
      <input class="input" type="text">
    </div>

    <div class="row">
      <button class="button" id="cancle">C</button>
            <button class="button" id="per">%</button>
      <!--       <button class="button"></button>
      <button class="button">M-</button> -->
    </div>


    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>

    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" id="sub">-</button>
    </div>

    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>

    <div class="row">
      <button class="button" id="zero">0</button>
      <!--       <button class="button">8</button> -->
      <button class="button" id="dot">.</button>
      <button class="button">=</button>
      <button class="button">/</button>
    </div>
  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
